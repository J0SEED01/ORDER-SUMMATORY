<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER SUMMARY COMPONENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article class="card">
        <section class="card__header">
            <img src="images/illustration-hero.svg" alt="img-header">
        </section>
        <section class="card__main">
            <h1 class="card__main__title">
                order summary
            </h1>
            <p class="card__main__paragraph">
                You can now listen to millons of songs, audiobooks and podcasts on any device anywhere you like!
            </p>
            <div class="card__main__plan">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="card__main__plan__data">
                    <h3>annual plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
        </section>
        <section class="card__footer">
            <button class="card__foteer__buttonProceed">
                Proceed to Payment
            </button>
            <button class="card__footer__buttonCancel">
                Cancel Order
            </button>
        </section>
    </article>

</body>
</html>
